<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'histoire magique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, select {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Générateur d'histoires pour enfants</h1>

  <label for="character">Choisissez un personnage :</label>
  <select id="character">
    <option value="Dragon">Un Dragon</option>
    <option value="Licorne">Une Licorne</option>
    <option value="Elfe">Un Elfe</option>
  </select><br>

  <label for="location">Choisissez un lieu :</label>
  <select id="location">
    <option value="château enchanté">Un château enchanté</option>
    <option value="forêt mystérieuse">Une forêt mystérieuse</option>
    <option value="île magique">Une île magique</option>
  </select><br>

  <label for="magic-item">Choisissez un objet magique :</label>
  <select id="magic-item">
    <option value="baguette magique">Une baguette magique</option>
    <option value="potion de guérison">Une potion de guérison</option>
    <option value="miroir enchanté">Un miroir enchanté</option>
  </select><br>

  <button onclick="generateStory()">Générer l'histoire</button>

  <h2>Histoire générée :</h2>
  <p id="story">L'histoire s'affichera ici...</p>

  <script>
    // Fonction pour générer l'histoire en utilisant fetch
    async function generateStory() {
      const character = document.getElementById('character').value;
      const location = document.getElementById('location').value;
      const magicItem = document.getElementById('magic-item').value;

      const prompt = `Écris une histoire pour enfants avec un ${character}, un lieu comme ${location}, et un objet magique comme ${magicItem}.`;

      console.log('Prompt envoyé:', prompt); // Afficher le prompt envoyé au serveur

      try {
        const response = await fetch('http://localhost:3001/generate-story', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ character, location, magicItem }),
        });

        const data = await response.json();
        console.log('Réponse du serveur:', data); // Afficher la réponse du serveur dans la console

        // Vérifier si l'histoire a été générée et l'afficher
        if (data && data.story) {
          document.getElementById('story').textContent = data.story;
        } else {
          document.getElementById('story').textContent = "Une erreur est survenue.";
        }
      } catch (error) {
        console.error('Erreur:', error);  // Afficher l'erreur dans la console
        document.getElementById('story').textContent = "Une erreur est survenue.";
      }
    }
  </script>
</body>
</html>
